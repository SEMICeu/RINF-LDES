    po:
      - [a, era:BorderPoint]
      - [rdfs:label, $(OPName/@Value)]
      - [era:opName, $(OPName/@Value)] # 1.2.0.0.0.1
      - [era:uopid, $(UniqueOPID/@Value)] # 1.2.0.0.0.2
