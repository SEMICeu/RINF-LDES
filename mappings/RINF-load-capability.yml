      - [a, era:LoadCapability]
      - [era:loadCapabilitySpeed,"$(substring-after(@Value,' '\))", xsd:integer]
      - [era:loadCapabilityLineCategory,"era-lc:$(substring-before(@Value,' '\))~iri"]
